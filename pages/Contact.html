<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrinceWeb | Contact Me</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../co-f.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">Prince Gohel | Portfolio</div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <ul id="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="Projects.html">Projects</a></li>
        <li><a href="Contact.html">Contact Me</a></li>
      </ul>
    </nav>
    <main class="background" style="font-size: 18px">
      <section class="contact-section">
        <h2>Contact Me</h2>
        <p class="mb1">
          Feel free to reach out via email or through my social media profiles !
        </p>
        <form
          class="contact-form"
          action="mailto:your.email@example.com"
          method="POST"
          enctype="text/plain"
        >
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message..."
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
          <a
            href="https://instagram.com/your_username"
            target="_blank"
            title="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://x.com/your_username"
            target="_blank"
            title="X (Twitter)"
            ><i class="fab fa-x-twitter"></i
          ></a>
          <a
            href="https://github.com/your_username"
            target="_blank"
            title="GitHub"
            ><i class="fab fa-github"></i
          ></a>
        </div>

        <!-- <div style="color: white; padding: 1.5rem 1rem"> -->
        <p class="mt1"><b>Email : </b>Princewebinfo@gmail.com</p>
        <p class="mt1"><b>Phone : </b> +91 7043122104</p>
        <!-- </div> -->
      </section>
    </main>

    <footer>© 2025 YourName. All rights reserved.</footer>

    <!-- Scroll to top button -->
    <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>

    <script src="../main.js"></script>
  </body>
</html>
